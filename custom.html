<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>plan lekcji</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">

    <script type="text/javascript" src="//code.jquery.com/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="//ciasteczka.eu/cookiesEU-latest.min.js"></script>
    <script type="text/javascript">
      jQuery(document).ready(function(){ jQuery.fn.cookiesEU(); });
    </script>
    <script type="text/javascript" src="plan.js"></script>
    <script type="text/javascript">
      function startCustom() {
        customUrl = getCookie("customUrl");
        document.getElementById("url").value = customUrl;
        if (customUrl != null && customUrl != "") {
          start(customUrl);
        }
      }
      function saveCustomUrl() {
        setCookie("customUrl", document.getElementById("url").value, 310);
        startCustom();
      }
    </script>

  </head>
  <body onload=startCustom() style="font-family: 'Roboto', sans-serif; margin: 0;">
    <div id="wrap">
      <iframe id="frame" src="" style="display: none;"></iframe>
    </div>
    <div id="chooseClass" style="display: none; margin: auto; text-align: center;">
      <h1>Choose your class</h1>
      <form>
        <label for="url">plan url: </label>
        <input type="text" id="url" value="" style="width: 13vw;">
        <input type="button" id="submit" value="Submit" onclick=saveCustomUrl()>
      </form> <br>
      <div id="classList"></div>
    </div>
    <div id="resetClass" style="display: none; position: sticky; top: 0;">
      <a onclick="document.cookie = 'classId=; Path=/; Expires=Thu, 01 Jan 1970 00:00:01 GMT;';" href="">Change class</a>
    </div>

    <footer>
        <p style="text-align: center;">Â© 2021 bewu <a href="https://github.com/bewu-ib/planlekcji-batory">github repo</a></p>
    </footer>
  </body>
</html>
